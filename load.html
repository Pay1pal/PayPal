<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Loading</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      padding-top: 80px;
      color: #333;
      background-color: #fff;
      margin: 0;
    }
    img {
      width: 129px;
      height: 32px;
      margin-bottom: 30px;
    }
    .spinner {
      width: 40px;
      height: 40px;
      border: 4px solid #f3f3f3;
      border-top: 4px solid #0070ba; /* PayPal blue */
      border-radius: 50%;
      animation: spin 1s linear infinite;
      margin: 20px auto;
    }
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
  </style>
</head>
<body>

  <img src="https://www.paypalobjects.com/images/shared/paypal-logo-129x32.svg" alt="PayPal Logo" />
  <div class="spinner"></div>

  <script>
    // Redirect after 3 seconds if ?redirect=yourpage.html is in URL
    const params = new URLSearchParams(window.location.search);
    const redirectTo = params.get("redirect");
    if (redirectTo) {
      setTimeout(() => {
        window.location.href = redirectTo;
      }, 3000);
    }
  </script>

</body>
</html>
