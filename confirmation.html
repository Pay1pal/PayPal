<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <title>Warten auf Genehmigung</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    body {
      margin: 0;
      font-family: -apple-system, BlinkMacSystemFont, sans-serif;
      background: #fff;
      text-align: center;
      padding: 0 20px;
      height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
    }

    .title {
      font-size: 22px;
      font-weight: bold;
      margin-bottom: 12px;
    }

    .message {
      color: #6c6c6c;
      font-size: 16px;
      line-height: 1.5;
      max-width: 300px;
      margin: 0 auto 50px auto;
    }

    .pending-button {
      width: 90%;
      max-width: 350px;
      background: #000;
      color: #fff;
      font-weight: bold;
      font-size: 16px;
      padding: 16px 0;
      border-radius: 999px;
      border: none;
      margin: 20px auto 12px auto;
      animation: pulse 1.5s infinite;
    }

    @keyframes pulse {
      0% { opacity: 1; }
      50% { opacity: 0.6; }
      100% { opacity: 1; }
    }

    .cancel {
      color: #0070ba;
      font-size: 15px;
      font-weight: 500;
      text-decoration: none;
    }

    .spinner {
      margin: 30px auto;
      width: 20px;
      height: 20px;
      border: 3px solid #ccc;
      border-top: 3px solid #000;
      border-radius: 50%;
      animation: spin 1s linear infinite;
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
  </style>
</head>
<body>

  <div class="title">Warten auf Genehmigung der Zahlung</div>

  <div class="message">
    Es tut uns leid, aber diese Zahlung muss vom Unternehmen genehmigt werden, bevor sie best√§tigt werden kann.
  </div>

  <div class="spinner"></div>

  <button class="pending-button">Warten...</button>

  <a href="#" class="cancel">Abbrechen</a>

</body>
</html>
