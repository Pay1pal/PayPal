<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Benutzerprofil</title>
  <style>
    body {
      margin: 0;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background-color: #f6f7fb;
      color: #000;
    }

    .header {
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 15px 20px;
    }

    .back-arrow {
      font-size: 20px;
      cursor: pointer;
    }

    .account-selector {
      background-color: white;
      padding: 5px 12px;
      border-radius: 25px;
      font-weight: 500;
      font-size: 14px;
      box-shadow: 0 0 4px rgba(0,0,0,0.1);
    }

    .bell {
      position: relative;
      font-size: 20px;
      cursor: pointer;
    }

    .badge {
      position: absolute;
      top: -3px;
      right: -3px;
      background-color: red;
      color: white;
      font-size: 10px;
      padding: 1px 5px;
      border-radius: 10px;
    }

    .profile-card {
      background-color: #fff;
      border-top-left-radius: 20px;
      border-top-right-radius: 20px;
      padding: 30px 20px 20px;
      text-align: center;
      margin-top: -5px;
    }

    .profile-image {
      background-color: #e1f3eb;
      width: 70px;
      height: 70px;
      border-radius: 50%;
      margin: -45px auto 10px;
      display: flex;
      align-items: center;
      justify-content: center;
      position: relative;
    }

    .profile-image img {
      width: 30px;
    }

    .edit-button {
      margin-top: 10px;
      border: 1px solid #ccc;
      padding: 6px 16px;
      border-radius: 20px;
      background-color: white;
      font-weight: 500;
      font-size: 14px;
      cursor: pointer;
    }

    .section {
      background-color: #fff;
      margin-top: 15px;
      padding: 10px 0;
    }

    .section-item {
      display: flex;
      align-items: center;
      padding: 12px 20px;
      cursor: pointer;
      transition: background 0.2s;
    }

    .section-item:hover {
      background-color: #f2f2f2;
    }

    .section-item img.icon {
      width: 20px;
      height: 20px;
      margin-right: 15px;
    }

    .section-item span {
      font-size: 15px;
    }

    .username {
      font-size: 14px;
      color: #007aff;
      margin-top: 5px;
    }

  </style>
</head>
<body>

  <div class="header">
    <div class="back-arrow" onclick="window.location.href='home.html'">‚Üê</div>
    <div class="account-selector">Gesch√§ftskonto ‚åÑ</div>
    <div class="bell" onclick="alert('Benachrichtigungen')">
      üîî
      <div class="badge">1</div>
    </div>
  </div>

  <div class="profile-card">
    <div class="profile-image">
      <img src="https://img.icons8.com/ios-filled/50/000000/user.png" />
    </div>
    <div style="font-size: 18px; font-weight: 600;">BASF SE</div>
    <div class="username">@basfse</div>
    <div class="edit-button" onclick="alert('Profil bearbeiten')">Bearbeiten</div>
  </div>

  <div class="section">
    <div class="section-item" onclick="alert('Freunde einladen')">
      <img class="icon" src="https://img.icons8.com/emoji/48/gem-stone.png" />
      <span>Freunde einladen</span>
    </div>
  </div>

  <div class="section">
    <div class="section-item" onclick="alert('Kontoinformationen')">
      <img class="icon" src="https://img.icons8.com/ios/50/user--v1.png" />
      <span>Kontoinformationen</span>
    </div>
    <div class="section-item" onclick="alert('Login und Sicherheit')">
      <img class="icon" src="https://img.icons8.com/ios/50/security-checked.png" />
      <span>Login und Sicherheit</span>
    </div>
    <div class="section-item" onclick="alert('Daten und Datenschutz')">
      <img class="icon" src="https://img.icons8.com/ios/50/privacy.png" />
      <span>Daten und Datenschutz</span>
    </div>
    <div class="section-item" onclick="alert('Benachrichtigungseinstellungen')">
      <img class="icon" src="https://img.icons8.com/ios/50/appointment-reminders--v1.png" />
      <span>Benachrichtigungseinstellungen</span>
    </div>
    <div class="section-item" onclick="alert('Marketingeinstellungen')">
      <img class="icon" src="https://img.icons8.com/ios/50/discount--v1.png" />
      <span>Marketingeinstellungen</span>
    </div>
  </div>

  <div class="section">
    <div class="section-item" onclick="alert('Direkteinzahlung')">
      <img class="icon" src="https://img.icons8.com/ios/50/money-transfer.png" />
      <span>Direkteinzahlung</span>
    </div>
    <div class="section-item" onclick="alert('Abrechnungen und Steuern')">
      <img class="icon" src="https://img.icons8.com/ios/50/document--v1.png" />
      <span>Abrechnungen und Steuern</span>
    </div>
    <div class="section-item" onclick="alert('Nachrichtenzentrum')">
      <img class="icon" src="https://img.icons8.com/ios/50/chat-message.png" />
      <span>Nachrichtenzentrum</span>
    </div>
  </div>

</body>
</html>
