<!DOCTYPE html>
<html lang="de">
<head>
  <title>Zugang Anfordern</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    body { font-family: Arial, sans-serif; padding: 40px; background-color: #f2f2f2; text-align: center; }
    input, button { padding: 10px; margin: 10px; font-size: 16px; }
    #message { margin-top: 20px; font-weight: bold; }
    h2 { color: #007AFF; }
    #closeBtnContainer { margin-top: 50px; }
    #closeBtn { font-size: 24px; background: none; border: none; color: #888; cursor: pointer; }
  </style>
</head>
<body>

  <h2>Zugang Anfordern</h2>
  <form id="requestForm">
    <input type="text" id="name" placeholder="Ihren Namen eingeben" required />
    <button type="submit">Zugang anfordern</button>
  </form>

  <p id="message"></p>

  <div id="closeBtnContainer">
    <button id="closeBtn" title="Zur Admin-Seite" onclick="window.location.href='admin.html'">&times;</button>
  </div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/9.22.1/firebase-app.js";
    import { getFirestore, collection, addDoc, doc, onSnapshot } from "https://www.gstatic.com/firebasejs/9.22.1/firebase-firestore.js";
    import { getAnalytics } from "https://www.gstatic.com/firebasejs/9.22.1/firebase-analytics.js";

    const firebaseConfig = {
      apiKey: "AIzaSyBGSXXX-XXX9xOPsKn6xqQ0vEI", // Masked
      authDomain: "authentication2-826d3.firebaseapp.com",
      projectId: "authentication2-826d3",
      storageBucket: "authentication2-826d3.appspot.com",
      messagingSenderId: "511159803319",
      appId: "1:511159803319:web:bfbe7f7bXXXXbf5c32", // Masked
      measurementId: "G-8N4SJBFTCY"
    };

    const app = initializeApp(firebaseConfig);
    getAnalytics(app);
    const db = getFirestore(app);

    const form = document.getElementById('requestForm');
    const msg = document.getElementById('message');

    localStorage.removeItem('accessRequestId');

    form.addEventListener('submit', async (e) => {
      e.preventDefault();
      const name = document.getElementById('name').value.trim();
      if (!name) return;

      try {
        const requestRef = await addDoc(collection(db, "access_requests"), {
          name,
          status: 'pending',
          requestedAt: new Date()
        });

        msg.textContent = 'Anfrage gesendet! Bitte auf die Freigabe durch den Admin warten...';

        onSnapshot(doc(db, "access_requests", requestRef.id), (docSnap) => {
          if (!docSnap.exists()) return;
          const data = docSnap.data();

          if (data.status === 'approved') {
            msg.textContent = '✅ Freigegeben! Weiterleitung...';
            setTimeout(() => { window.location.href = "start.html"; }, 1500);
          } else if (data.status === 'denied') {
            msg.textContent = '❌ Abgelehnt. Bitte später erneut versuchen.';
          }
        });

        form.reset();
      } catch (err) {
        msg.textContent = 'Fehler: ' + err.message;
      }
    });
  </script>
</body>
</html>
